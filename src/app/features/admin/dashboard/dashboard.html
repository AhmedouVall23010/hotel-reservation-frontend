<div class="flex h-screen bg-ivory">
  <!-- Sidebar -->
  <aside
    [class.w-64]="sidebarOpen()"
    [class.w-0]="!sidebarOpen()"
    class="bg-charcoal text-white transition-all duration-500 overflow-hidden flex flex-col h-full"
  >
    <div class="flex-1 overflow-y-auto">
      <div class="px-6 pt-8 pb-4">
        <h2 class="font-serif text-2xl tracking-[0.15em] uppercase text-white">Tamanokt</h2>
        <p class="font-sans text-xs text-stone mt-1 tracking-wide">Administration</p>
      </div>
      <div class="w-full h-px bg-stone/20 mb-4"></div>
      <nav class="px-4 space-y-1">
        <a
          routerLink="/admin/dashboard"
          routerLinkActive="!bg-stone/15 !text-white !border-l-2 !border-gold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center px-4 py-3 font-sans text-xs tracking-[0.1em] uppercase text-sand/70 hover:text-white hover:bg-stone/10 transition-all duration-300 border-l-2 border-transparent"
        >
          <svg class="w-4 h-4 mr-3 opacity-60" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Tableau de bord
        </a>
        <a
          routerLink="/admin/users"
          routerLinkActive="!bg-stone/15 !text-white !border-l-2 !border-gold"
          class="flex items-center px-4 py-3 font-sans text-xs tracking-[0.1em] uppercase text-sand/70 hover:text-white hover:bg-stone/10 transition-all duration-300 border-l-2 border-transparent"
        >
          <svg class="w-4 h-4 mr-3 opacity-60" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
          </svg>
          Utilisateurs
        </a>
        <a
          routerLink="/admin/rooms"
          routerLinkActive="!bg-stone/15 !text-white !border-l-2 !border-gold"
          class="flex items-center px-4 py-3 font-sans text-xs tracking-[0.1em] uppercase text-sand/70 hover:text-white hover:bg-stone/10 transition-all duration-300 border-l-2 border-transparent"
        >
          <svg class="w-4 h-4 mr-3 opacity-60" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21" />
          </svg>
          Chambres
        </a>
        <a
          routerLink="/admin/bookings"
          routerLinkActive="!bg-stone/15 !text-white !border-l-2 !border-gold"
          class="flex items-center px-4 py-3 font-sans text-xs tracking-[0.1em] uppercase text-sand/70 hover:text-white hover:bg-stone/10 transition-all duration-300 border-l-2 border-transparent"
        >
          <svg class="w-4 h-4 mr-3 opacity-60" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
          </svg>
          Reservations
        </a>
      </nav>
    </div>
    <div class="border-t border-stone/20 p-5 flex-shrink-0">
      <div class="flex items-center mb-4">
        <div class="w-10 h-10 bg-taupe/80 rounded-full flex items-center justify-center flex-shrink-0">
          <span class="font-sans text-xs font-medium text-cream">{{ user()?.nom?.charAt(0) }}{{ user()?.prenom?.charAt(0) }}</span>
        </div>
        <div class="ml-3 flex-1 min-w-0">
          <p class="font-sans text-sm text-white truncate">{{ user()?.nom }} {{ user()?.prenom }}</p>
          <p class="font-sans text-xs text-stone truncate">{{ user()?.email }}</p>
        </div>
      </div>
      <button
        (click)="logout()"
        class="w-full py-2.5 font-sans text-xs tracking-[0.1em] uppercase border border-stone/30 text-sand/70 hover:text-white hover:border-sand/50 transition-all duration-300"
      >
        Deconnexion
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="bg-ivory border-b border-linen px-8 py-5">
      <div class="flex items-center justify-between">
        <button
          (click)="toggleSidebar()"
          class="p-2 text-stone hover:text-charcoal transition-colors duration-300"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
        <p class="font-sans text-xs tracking-[0.12em] uppercase text-stone">Administration</p>
        <div class="w-5"></div>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-8 lg:p-10">
      <router-outlet />
    </main>
  </div>
</div>
