<div class="space-y-10">
  <div>
    <h1 class="font-serif text-3xl font-light text-charcoal">Tableau de bord</h1>
    <p class="font-sans text-sm text-stone font-light mt-2">Vue d'ensemble de vos reservations</p>
  </div>

  @if (loading()) {
    <div class="flex justify-center items-center py-16">
      <div class="w-8 h-8 border border-sand border-t-taupe rounded-full animate-spin"></div>
    </div>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Available Rooms -->
      <div class="bg-cream/50 border border-linen p-6">
        <div class="flex items-center justify-between mb-4">
          <div class="w-10 h-10 bg-success/10 flex items-center justify-center">
            <svg class="w-5 h-5 text-success" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21" />
            </svg>
          </div>
        </div>
        <p class="font-serif text-3xl text-charcoal mb-1">{{ getTotalAvailableRooms() }}</p>
        <p class="font-sans text-xs tracking-[0.1em] uppercase text-stone">Chambres disponibles</p>
      </div>

      <!-- My Bookings -->
      <div class="bg-cream/50 border border-linen p-6">
        <div class="flex items-center justify-between mb-4">
          <div class="w-10 h-10 bg-gold/10 flex items-center justify-center">
            <svg class="w-5 h-5 text-gold" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
            </svg>
          </div>
        </div>
        <p class="font-serif text-3xl text-charcoal mb-1">{{ getTotalMyBookings() }}</p>
        <p class="font-sans text-xs tracking-[0.1em] uppercase text-stone">Mes reservations</p>
      </div>

      <!-- Pending -->
      <div class="bg-cream/50 border border-linen p-6">
        <div class="flex items-center justify-between mb-4">
          <div class="w-10 h-10 bg-warning/10 flex items-center justify-center">
            <svg class="w-5 h-5 text-warning" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>
        <p class="font-serif text-3xl text-charcoal mb-1">{{ getTotalPendingBookings() }}</p>
        <p class="font-sans text-xs tracking-[0.1em] uppercase text-stone">En attente</p>
      </div>

      <!-- Confirmed -->
      <div class="bg-cream/50 border border-linen p-6">
        <div class="flex items-center justify-between mb-4">
          <div class="w-10 h-10 bg-success/10 flex items-center justify-center">
            <svg class="w-5 h-5 text-success" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
        </div>
        <p class="font-serif text-3xl text-charcoal mb-1">{{ getTotalConfirmedBookings() }}</p>
        <p class="font-sans text-xs tracking-[0.1em] uppercase text-stone">Confirmees</p>
      </div>
    </div>
  }
</div>
